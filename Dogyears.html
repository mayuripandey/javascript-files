<html>
<title> Calculate in dog years</title>
    <head>
        <script>
            function cyears(form){
                form. dogage.value = form.myage.value *7
            }
        </script>
    </head>
    <form method="post">
    <body>
        <h1>Lets calculate the dogyears</h1>
        <table>
            <tr>
                <td>Enter your age:</td>
                <td><input type="text" name="myage" size=15></td>
            </tr>
            
            <tr>
                <td><input type="button" value="calculate" onclick="cyears(this.form)"></td>
            </tr>
            
            
            <tr>
                <td>The dogyears is:</td>
                <td><input type="text" name="dogage" size=15></td>
            </tr>
        </table>
    </body>
    </form>    
</html>
